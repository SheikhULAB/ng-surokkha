<div id="certificate">

  <div class="container">
    <div class="row">
      <div class="col-md-6" style="text-align: center;"><h2 style="font-weight: bold;">{{'CERTIFICATE.Certificate' | translate}}</h2></div>
      <div class="col-md-6" style="text-align: center;">
        <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16" style="transform: rotate(-25deg)">
          <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
          <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
          <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
        </svg>
      </div>
    </div>

  </div>
</div>
<div class="container" style="margin-bottom: 30px; margin-top: 50px;">

  <a href="#" style="color: red; font-size: large;">{{'CERTIFICATE.Download_Your_Vaccine_Certificate' | translate}}</a>
  <p style="margin-top: 20px;font-size: 17px; margin-bottom: 100px;">{{'CERTIFICATE.Vaccine_Certificate_Description' | translate}}</p>

  <div class="row">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12" id="national_id_card">
        <div class="form-control">
          <p>{{'CERTIFICATE.NID' | translate}}</p>
          <input type="number" class="form-control"  placeholder="NID Number">
        </div>
      </div>


      <div class="col-lg-6 col-md-12 col-sm-12" id="date_of_birth">
        <div class="form-control">
          <p>{{'CERTIFICATE.DOB' | translate}}</p>
          <div class="row">
            <select class="col-lg-2 col-md-2 col-sm-1 form-select" style="margin-left: 5px; margin-right: 5px; width: 80px" [(ngModel)]="selectedDay" name="day">
              <option value="" disabled selected>Day</option>
              <option *ngFor="let day of days" [value]="day">{{ day }}</option>
            </select>
          
            <!-- Month -->
            <select class="col-lg-2 col-md-2 col-sm-1 form-select" style="margin-right: 5px; width: 120px" [(ngModel)]="selectedMonth" name="month">
              <option value="" disabled selected>Month</option>
              <option *ngFor="let month of months" [value]="month">{{ month }}</option>
            </select>
          
            <!-- Year -->
            <select class="col-lg-2 col-md-2 col-sm-1 form-select" style="width: 100px" [(ngModel)]="selectedYear" name="year">
              <option value="" disabled selected>Year</option>
              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
                    
          </div>


        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 10px;">
      <button type="submit" class="btn btn-success col-2">Verify</button>
    </div>
  </div>
</div>
